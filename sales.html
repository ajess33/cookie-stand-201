<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookie Sales</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/sales.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Montserrat:400,800"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Salmon Cookie Sales</h1>
    <a href="index.html">Back To Home</a>
    <form id="store-form" action="" method="POST">
      <fieldset>
        <legend>ADD A STORE</legend>
        <label for="location-input"
          >Location
          <input
            id="location-input"
            placeholder="Store Name"
            type="text"
            name="location"
          />
        </label>
        <label for="min-customers-input">
          Minimum Customers/Hour
          <input id="min-customers-input" type="text" name="min" required />
        </label>
        <label for="max-customers-input">
          Maximum Customers/Hour
          <input id="max-customers-input" type="text" name="max" required />
        </label>
        <label for="cookies-per-customer-input">
          Average Cookies/Sale
          <input
            id="cookies-per-customer-input"
            type="text"
            name="cookies"
            required
          />
        </label>
        <input type="submit" value="SUBMIT" />
        <input type="reset" value="RESET" />
      </fieldset>
    </form>
    <section>
      <table>
        <tr>
          <th>Location</th>
          <th>6am</th>
          <th>7am</th>
          <th>8am</th>
          <th>9am</th>
          <th>10am</th>
          <th>11am</th>
          <th>12pm</th>
          <th>1pm</th>
          <th>2pm</th>
          <th>3pm</th>
          <th>4pm</th>
          <th>5pm</th>
          <th>6pm</th>
          <th>7pm</th>
        </tr>
        <tbody id="store-data"></tbody>
        <tfoot id="data-totals"></tfoot>
      </table>
    </section>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
