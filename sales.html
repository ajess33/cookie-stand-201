<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookie Sales</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/sales.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Montserrat:400,800"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Salmon Cookie Sales</h1>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="sales.html">LOCATIONS</a></li>
          <li><a href="">MENU</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <form id="store-form" action="" method="POST">
      <fieldset>
        <legend>ADD A STORE</legend>
        <section class="form-fields">
          <label for="location-input"
            >Location<span class="required">*</span>
            <input
              id="location-input"
              placeholder="Store Name"
              type="text"
              name="location"
            />
          </label>
          <section>
            <label for="min-customers-input">
              Min Customers/Hour<span class="required">*</span>
              <input
                id="min-customers-input"
                type="text"
                name="min"
                placeholder="12"
                required
              />
            </label>
            <label for="max-customers-input">
              Max Customers/Hour<span class="required">*</span>
              <input
                id="max-customers-input"
                type="text"
                name="max"
                placeholder="23"
                required
              />
            </label>
            <label for="cookies-per-customer-input">
              Average Cookies/Sale<span class="required">*</span>
              <input
                id="cookies-per-customer-input"
                type="text"
                name="cookies"
                placeholder="6.1"
                required
              />
            </label>
          </section>
        </section>
        <input type="submit" value="SUBMIT" />
        <input type="reset" value="RESET" />
      </fieldset>
    </form>
    <section>
      <table>
        <tr>
          <th>Location</th>
          <th>6am</th>
          <th>7am</th>
          <th>8am</th>
          <th>9am</th>
          <th>10am</th>
          <th>11am</th>
          <th>12pm</th>
          <th>1pm</th>
          <th>2pm</th>
          <th>3pm</th>
          <th>4pm</th>
          <th>5pm</th>
          <th>6pm</th>
          <th>7pm</th>
        </tr>
        <tbody id="store-data"></tbody>
        <tfoot id="data-totals"></tfoot>
      </table>
    </section>
    <section class="images">
      <img src="images/frosted-cookie.jpg" alt="frosted cookie" />
      <img src="images/cookie-cutter.jpeg" alt="cookie cutter" />
      <img src="images/chinook.jpg" alt="chinook fish" />
    </section>
    <footer>
      <!-- <section class="contact-footer">
        <img src="images/facebook.svg" alt="facebook icon" />
        <img src="images/twitter.svg" alt="twitter icon" />
        <img src="images/mail.svg" alt="mail icon" />
      </section> -->
      <p>Â© Made by Austin Jess - 2019</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
